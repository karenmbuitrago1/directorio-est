<header class="Header">
  <div class="Header__container">
    <div class="Header__menu">
      <span class="Header__menuSpan"></span>
      <span class="Header__menuSpan"></span>
      <span class="Header__menuSpan"></span>
    </div>
    <div class="Header__container__logo">
      <a
        rel="noreferrer"
        title="DANE Logo"
        href="https://www.dane.gov.co/"
        class="Header__container__logo__link"
        target="_blank"
      >
        <img
          class="DANE__Geovisor__icon__logoDANE__01"
          src="https://geoportal.dane.gov.co/src/images/general/LogoDANE_Nuevo.svg"
          id="logo"
          alt="logo-dane"
        />
      </a>
    </div>
    <div class="Header__container__geoportal">
      <a href="/" targer="_blank" class="Header__container__geoportal__link">
        <span class="DANE__Geovisor__icon__logoGeoportal"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
          ><span class="path7"></span><span class="path8"></span
          ><span class="path9"></span><span class="path10"></span
          ><span class="path11"></span><span class="path12"></span
          ><span class="path13"></span><span class="path14"></span
          ><span class="path15"></span><span class="path16"></span
          ><span class="path17"></span><span class="path18"></span
        ></span>
      </a>
    </div>
    <div class="Header__container__textBox">
      <h1 class="Header__container__textBox__title">
        Geovisor Directorio de Empresas
      </h1>
      <h2 class="Header__container__textBox__place">
        <span
          class="Header__container__textBox__place__value"
          id="place__country"
          >Colombia</span
        >
        <span class="Header__container__textBox__place__value" id="place__line"
          >-</span
        >
        <span
          class="Header__container__textBox__place__value"
          id="place__department"
          >Todos los departamentos</span
        >
        <span class="Header__container__textBox__place__value" id="place__line"
          >-</span
        >
        <span
          class="Header__container__textBox__place__value"
          id="place__municipality"
          >Todos los municipios</span
        >
        <!-- <span class="Header__container__textBox__place__value" id="place__line">-</span> -->
        <!-- <span class="Header__container__textBox__place__value" id="place__time">2022</span> -->
      </h2>
    </div>
    <div class="accesibility">
      <ul class="accesibility__list">
        <li class="accesibility__list__item --letterDecrease">
          <button
            type="button"
            name="Reducir"
            title="Reducir el tamaño de la fuente"
            class="accesibility__list__item__icon"
          >
            <span class="DANE__Geovisor__icon__fontDecrease"></span>
          </button>
        </li>
        <li class="accesibility__list__item --letterIncrease">
          <button
            type="button"
            name="Aumentar"
            title="Aumentar el tamaño de la fuente"
            class="accesibility__list__item__icon"
          >
            <span class="DANE__Geovisor__icon__fontIncrease"></span>
          </button>
        </li>
        <li class="accesibility__list__item --color">
          <button
            type="button"
            name="Color"
            title="Escala de grises"
            class="accesibility__list__item__icon"
          >
            <span class="DANE__Geovisor__icon__grayscale"></span>
          </button>
        </li>
      </ul>
      <button
        type="button"
        name="Accesibilidad"
        title="Accesibilidad"
        class="accesibility__btn"
      >
        <div class="accesibility__btn__icon">
          <span class="DANE__Geovisor__icon__accessibility"></span>
        </div>
      </button>
    </div>
  </div>
</header>
