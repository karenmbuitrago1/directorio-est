<div class="ActionBar --collapseRight">
    <ul class="ActionBar__list --invisible">
        <li class="ActionBar__list__item ActionBar__ToolBtn">
            <button class="ActionBar__list__item__btn ActionBar__ToolBtn__btn --showTool" id="ActionBar__ToolBtn__btn">
                <span class="DANE__Geovisor__icon__settings"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__FullScreen">
            <button class="ActionBar__list__item__btn ActionBar__FullScreen__btn" id="ActionBar__FullScreen__btn">
                <span class="DANE__Geovisor__icon__fullScreen"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__FullExtend">
            <button class="ActionBar__list__item__btn ActionBar__FullExtend__btn" id="ActionBar__FullExtend__btn"> 
                <span class="DANE__Geovisor__icon__fullExtend"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__Plus">
            <button class="ActionBar__list__item__btn ActionBar__Plus__btn" id="ActionBar__Plus__btn">
                <span class="DANE__Geovisor__icon__plus"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__ZoomBar">
            <div class="ActionBar__list__item__scrollBar">
                <button class="ActionBar__list__item__scrollBar__Arrow ActionBar__ZoomBar__arrow" id="ActionBar__ZoomBar__arrow"></button>
            </div>
        </li>
        <li class="ActionBar__list__item ActionBar__Minus">

        </li>
        <!-- <li class="ActionBar__list__item ActionBar__StreetView">
            <button class="ActionBar__list__item__btn ActionBar__StreetView__btn" id="ActionBar__StreetView__btn">
                <span class="DANE__Geovisor__icon__streetView"></span>
            </button>
        </li> -->
        <li class="ActionBar__list__item ActionBar__moveMap">
            <button class="ActionBar__list__item__btn ActionBar__moveMap__btn" id="ActionBar__moveMap__btn">
                <span class="DANE__Geovisor__icon__drag"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__RectangleZoom">
            <button class="ActionBar__list__item__btn ActionBar__RectangleZoom__btn" id="ActionBar__RectangleZoom__btn">
                <span class="DANE__Geovisor__icon__zoomRectangle"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__Slide">
            <button class="ActionBar__list__item__btn ActionBar__Slide__btn" id="ActionBar__Slide__btn">

        <li class="ActionBar__list__item ActionBar__Perspective">
            <button class="ActionBar__list__item__btn ActionBar__Perspective__btn" id="ActionBar__Perspective__btn">
                <span class="DANE__Geovisor__icon__perspective"></span>
            </button>
        </li>
        <li class="ActionBar__list__item ActionBar__identify">
            <button class="ActionBar__list__item__btn ActionBar__identify__btn" id="ActionBar__identify__btn">
                <span class="DANE__Geovisor__icon__identify"></span>
            </button>
