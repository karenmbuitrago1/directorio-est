<div class="map --collapseRight">
  <div class="map__close_street">
    <div class="map__close_street__close"></div>
  </div>

  <div class="map__coord">
    <p class="map__coord__value"></p>
  </div>
  <div class="map__box" id="map01">
    <div id="map" class="map__box__map"></div>
  </div>
  <div id="map__box02" class="map__box02">
    <div class="map__box02__content">
      <div id="slidemap" class="map__box__map02">
        <div id="slidemap__content" class="slidemap__content"></div>
        <div id="bordermap" class="map__box02__content__line"></div>
      </div>
    </div>
  </div>
  <div id="multipleviews" class="map__multipleViews">
    <div id="leftbordermap" class="map__multipleViews__lineleft"></div>
    <div class="map__multipleViews__container">
      <div id="map__box03" class="map__box03">
        <div class="map__box03__content">
          <div id="slidemap" class="map__box__map03">
            <div id="multimap__content" class="slidemap__content"></div>
          </div>
          <div class="map__box03__content__lineTop"></div>
        </div>
      </div>
      <div id="map__box04" class="map__box04">
        <div class="map__box04__content">
          <div id="slidemap" class="map__box__map04">
            <div id="multimap__content2" class="slidemap__content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="map__box05">
    <div class="map__box05__content">
      <div id="map3D" class="map__box__map05"></div>
    </div>
  </div>
  <div class="map__box06">
    <div class="map__box06__content">
      <div id="3Dmap" class="map__box__map06"></div>
    </div>
  </div>
  <div class="map__tinyMap" name="Miniatura" title="Mapa miniatura">
    <button class="functionClose__btn">
      <div class="functionClose__btn__icon">
        <span class="DANE__Geovisor__icon__world2"></span>
      </div>
      <p class="functionClose__btn__name">Mapa miniatura</p>
    </button>
    <div id="map__tinyMap__map" class="map__tinyMap__map"></div>
  </div>
  <div class="map__source">
    <p class="map__source__name__link">
      Fuente:
      <a
        href="https://www.dane.gov.co/index.php/servicios-al-ciudadano/servicios-informacion/registro-estadistico-de-empresas"
        target="_blank"
        class="map__source__link"
        >Directorio de Empresas</a
      >
    </p>
  </div>
</div>
